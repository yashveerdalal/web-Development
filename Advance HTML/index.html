<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/server">
      <input id="Apple" name="fruit" type="radio" value="Apple" />
      <label for="Apple">apple</label>
      <input id="mango" name="fruit" type="radio" value="mango" />
      <label for="mango">mango</label>
      <input id="orange" name="fruit" type="radio" value="orange" />
      <label for="orange">orange</label>
      <button type="submit">submit</button>
      <select name="cost" id="">
        
        <option value="1000$">1000$</option>
        <option selected value="" > select your option</option>
        <option value="200$">200$</option>
        <option value="5000$">5000$</option>
      </select>
      <label for="range"></label>
      <input step="10" name="range" id="range" min="0" max="100" type="range">
      <hr> <hr>
      <label for="feedback">comment</label>
      <textarea rows="5" cols="10" name="textarea" id="feedback"></textarea>
    </form>
  </body>
</html>

Drop down in HTML is created using select element and with option element inside And if you want a default selection, then just add attribute selected into the option tag
